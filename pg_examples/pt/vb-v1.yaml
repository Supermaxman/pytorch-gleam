seed_everything: 0
model:
  class_path: pytorch_gleam.modeling.models.BertPreTrainLanguageModel
  init_args:
    learning_rate: 2e-5
    pre_model_name: digitalepidemiologylab/covid-twitter-bert-v2

trainer:
  accelerator: gpu
  devices: 1
  default_root_dir: /nas1-nfs1/data/maw150130/models/pt/vb-v1
  #  batch_size=1024 for covid-twitter-bert
  #  8 * 4 * 8 = 256
  #  8 * 8 * 8 = 512
  max_epochs: 1
  accumulate_grad_batches: 8
  val_check_interval: 50000
  deterministic: true
  num_sanity_val_steps: 1
  callbacks:
    - class_path: pytorch_lightning.callbacks.LearningRateMonitor
      init_args:
        logging_interval: step
    - class_path: pytorch_lightning.callbacks.RichProgressBar
      init_args:
        leave: true
    - class_path: pytorch_gleam.callbacks.LmCheckpointCallback
    - class_path: pytorch_lightning.callbacks.model_checkpoint.ModelCheckpoint
      init_args:
        save_top_k: -1
        # actual gradient steps
        # val_check_interval / accumulate_grad_batches
        every_n_train_steps: 12500
data:
  class_path: pytorch_gleam.data.datasets.BertPreDataModule
  init_args:
    batch_size: 8
    max_seq_len: 128
    num_workers: 1
    worker_estimate: 1
    train_examples: 619600000
    val_examples: 6254166
    train_path:
      - /nas1-nfs1/data/maw150130/data/vaccine-lm/processed-v1/0.jsonl
      - /nas1-nfs1/data/maw150130/data/vaccine-lm/processed-v1/1.jsonl
      - /nas1-nfs1/data/maw150130/data/vaccine-lm/processed-v1/2.jsonl
      - /nas1-nfs1/data/maw150130/data/vaccine-lm/processed-v1/3.jsonl
      - /nas1-nfs1/data/maw150130/data/vaccine-lm/processed-v1/4.jsonl
      - /nas1-nfs1/data/maw150130/data/vaccine-lm/processed-v1/5.jsonl
      - /nas1-nfs1/data/maw150130/data/vaccine-lm/processed-v1/6.jsonl
      - /nas1-nfs1/data/maw150130/data/vaccine-lm/processed-v1/7.jsonl
      - /nas1-nfs1/data/maw150130/data/vaccine-lm/processed-v1/8.jsonl
      - /nas1-nfs1/data/maw150130/data/vaccine-lm/processed-v1/9.jsonl
    val_path:
      - /nas1-nfs1/data/maw150130/data/vaccine-lm/processed-v1/test.jsonl
