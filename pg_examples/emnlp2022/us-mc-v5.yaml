                  # textual entailment
                  path: snli
                  task: textual_entailment
                  choices:
                    Contradict: 2
                    Entail: 0
                    Neither: 1
                  label_map:
                    Contradict: 2
                    Entail: 0
                    Neutral: 1
                  metric:
                    class_path: pytorch_gleam.modeling.metrics.AccuracyMetric
                  prompt: "Does the sentence entail or contradict the following:"
                  split:
                    train: train
                    val: validation
                    test: test
                  template: "{prompt} {premise} \n {choices} \n {hypothesis}"
              - class_path: pytorch_gleam.qa.QATaskConfig
                init_args:
                  # textual entailment
                  name: mnli
                  path: glue
                  task: textual_entailment
                  choices:
                    Contradict: 2
                    Entail: 0
                    Neither: 1
                  label_map:
                    Contradict: 2
                    Entail: 0
                    Neutral: 1
                  metric:
                    class_path: pytorch_gleam.modeling.metrics.AccuracyMetric
                  prompt: "Does the sentence entail or contradict the following:"
                  split:
