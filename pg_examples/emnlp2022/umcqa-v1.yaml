seed_everything: 0
model:
  class_path: pytorch_gleam.modeling.models.UnifiedQAForConditionalGeneration
  init_args:
    # 5e-4 or 1e-4 or 0.0
    # ~ sets to None and uses Adafactor auto-tuning
    learning_rate: 1e-3
    pre_model_name: allenai/unifiedqa-t5-large
    qa_task:
      class_path: pytorch_gleam.qa.MultiQATaskModule
      init_args:
        tokenizer_name: allenai/unifiedqa-t5-large
        config:
          class_path: pytorch_gleam.qa.MultiQATaskConfig
          init_args:
            tasks:
              - class_path: pytorch_gleam.qa.QATaskConfig
                init_args:
                  # textual entailment
                  name: mnli
                  path: glue
                  task: textual_entailment
                  num_samples: 1
                  prompts:
                    - class_path: pytorch_gleam.qa.QATaskPrompt
                      init_args:
                        text: "Does the sentence entail or contradict the following<COLON>"
                        choices:
                          - Entail: 0
                            Contradict: 2
                            Neutral: 1
                          - Entailment: 0
                            Contradiction: 2
                            None: 1
                    - class_path: pytorch_gleam.qa.QATaskPrompt
                      init_args:
                        text: "What is the relationship between the following sentences?"
                        choices:
                          - Entailment: 0
                            Contradiction: 2
                            None: 1
                          - Accept: 0
                            Reject: 2
                            Other: 1
                          - Agree: 0
                            Disagree: 2
                            No Stance: 1
                          - In Favor: 0
                            Against: 2
                            None: 1
                  label_map:
                    Contradict: 2
                    Entail: 0
                    Neutral: 1
                  metric:
                    class_path: pytorch_gleam.modeling.metrics.AccuracyMetric
                  split:
                    train: train
                    val: validation_matched
                  template: "{prompt} {hypothesis} <SEP> {choices} <SEP> {premise}"
              - class_path: pytorch_gleam.qa.QATaskConfig
                init_args:
                  # textual entailment
                  name: rte
                  path: glue
                  task: textual_entailment
                  num_samples: 4
                  prompts:
                    - class_path: pytorch_gleam.qa.QATaskPrompt
                      init_args:
                        text: "Does the sentence entail the following<COLON>"
                        choices:
                          - Entail: 0
                            Not Entail: 1
                          - Entailment: 0
                            Not Entailment: 1
                    - class_path: pytorch_gleam.qa.QATaskPrompt
                      init_args:
                        text: "What is the relationship between the following sentences?"
                        choices:
                          - Entailment: 0
                            None: 1
                          - Accept: 0
                            Other: 1
                          - Agree: 0
                            Not Agree: 1
                          - In Favor: 0
                            None: 1
                  label_map:
                    Entailment: 0
                    Not Entailment: 1
                  metric:
                    class_path: pytorch_gleam.modeling.metrics.AccuracyMetric
                  split:
                    train: train
                    val: validation
                  template: "{prompt} {sentence2} <SEP> {choices} <SEP> {sentence1}"
              - class_path: pytorch_gleam.qa.QATaskConfig
                init_args:
                  # sentiment
                  name: sst2
                  path: glue
                  task: sentiment
                  num_samples: 4
                  prompts:
                    - class_path: pytorch_gleam.qa.QATaskPrompt
                      init_args:
                        text: "Does the author express a positive or negative sentiment?"
                        choices:
                          - Positive: 1
                            Negative: 0
                          - In Favor: 1
                            Against: 0
                    - class_path: pytorch_gleam.qa.QATaskPrompt
                      init_args:
                        text: "What sentiment does the author express?"
                        choices:
                          - Positive: 1
                            Negative: 0
                          - In Favor: 1
                            Against: 0
                  label_map:
                    Negative: 0
                    Positive: 1
                  metric:
                    class_path: pytorch_gleam.modeling.metrics.AccuracyMetric
                  split:
                    train: train
                    val: validation
                  template: "{prompt} <SEP> {choices} <SEP> {sentence}"
              - class_path: pytorch_gleam.qa.QATaskConfig
                init_args:
                  # sentiment
                  name: sentiment
                  path: tweet_eval
                  task: sentiment
                  num_samples: 4
                  prompts:
                    - class_path: pytorch_gleam.qa.QATaskPrompt
                      init_args:
                        text: "Does the author express a positive, negative, or neutral sentiment?"
                        choices:
                          - Positive: 2
                            Negative: 0
                            Neutral: 1
                          - In Favor: 2
                            Against: 0
                            None: 1
                    - class_path: pytorch_gleam.qa.QATaskPrompt
                      init_args:
                        text: "What sentiment does the author express?"
                        choices:
                          - Positive: 2
                            Negative: 0
                            Neutral: 1
                          - In Favor: 2
                            Against: 0
                            None: 1
                  label_map:
                    Negative: 0
                    Neutral: 1
                    Positive: 2
                  metric:
                    class_path: pytorch_gleam.modeling.metrics.F1PRMultiClassMetric
                    init_args:
                      mode: macro
                      num_classes: 3
                      pos_labels: [ 2, 0 ]
                  split:
                    test: test
                    train: train
                    val: validation
