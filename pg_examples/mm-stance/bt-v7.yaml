seed_everything: 0
model:
  class_path: pytorch_gleam.modeling.models.MultiClassFrameImageBridgeTowerModel
  init_args:
    learning_rate: 1e-4
    lr_warm_up: 0.0
    pre_model_name: BridgeTower/bridgetower-base
    label_map:
      No_Stance: 0
      Accept: 1
      Reject: 2
    threshold:
      class_path: pytorch_gleam.modeling.thresholds.MultiClassThresholdModule
    metric:
      class_path: pytorch_gleam.modeling.metrics.F1PRMultiClassMetric
      init_args:
        mode: macro
        num_classes: 3

trainer:
  max_epochs: 10
  accumulate_grad_batches: 4
  check_val_every_n_epoch: 2
  deterministic: true
  num_sanity_val_steps: 1
  accelerator: gpu
  devices: 1
  default_root_dir: /shared/hltdir4/disk1/team/data/models/mm-stance/bt-v7
  enable_checkpointing: false
  logger:
    class_path: pytorch_lightning.loggers.WandbLogger
    init_args:
      project: "mm-stance"
      save_dir: /shared/hltdir4/disk1/team/data/models/clearml
      dir: /shared/hltdir4/disk1/team/data/models/clearml
  callbacks:
    - class_path: pytorch_lightning.callbacks.LearningRateMonitor
      init_args:
        logging_interval: step
    - class_path: pytorch_lightning.callbacks.RichProgressBar
      init_args:
        leave: true
    - class_path: pytorch_gleam.callbacks.FitCheckpointCallback
    - class_path: pytorch_gleam.callbacks.WandbConfig
data:
  class_path: pytorch_gleam.data.datasets.MultiClassFrameImageDataModule
  init_args:
    batch_size: 4
    max_seq_len: 512
    label_name: labels
    label_map:
      No_Stance: 0
      Accept: 1
      Reject: 2
    processor_name: BridgeTower/bridgetower-base
    num_workers: 8
    skip_unknown_labels: true
    frame_path: /shared/aifiles/disk1/media/twitter/v70/data/frames.json
    train_path: /shared/aifiles/disk1/media/twitter/v70/data/train.jsonl
    val_path: /shared/aifiles/disk1/media/twitter/v70/data/dev.jsonl
    test_path: /shared/aifiles/disk1/media/twitter/v70/data/test.jsonl
